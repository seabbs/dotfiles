# =============================================================================
# tmux configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General settings
# -----------------------------------------------------------------------------

# True colour support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Focus events for auto-reload in nvim
set -g focus-events on

# Enable pane titles
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{pane_title} "

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys for pane navigation (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Switch sessions
bind -n M-( switch-client -p
bind -n M-) switch-client -n

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Create standard dev layout (nvim | happy / repl)
bind D split-window -h -c "#{pane_current_path}" \; \
       split-window -v -c "#{pane_current_path}" \; \
       select-pane -t 0

# Zoom current pane
bind z resize-pane -Z

# Break pane to new window
bind b break-pane

# Join pane from another window
bind J choose-window "join-pane -s '%%'"

# GitHub dashboard popup (launch from ~ to show global view)
bind G display-popup -E -w 90% -h 80% -d ~ \
       "GH_TOKEN=$(gh auth token --user seabbs) gh dash"

# System monitor popup
bind T display-popup -E -w 80% -h 70% "btop"

# Quick scratch terminal popup
bind t display-popup -E -w 60% -h 50%

# AI agent popup (ephemeral, in current directory)
bind A display-popup -E -w 90% -h 80% -d "#{pane_current_path}" claude

# Cheatsheet popup (Ctrl-b Ctrl-h)
bind C-h display-popup -E -w 70% -h 80% \
       "less ~/code/seabbs/dotfiles/tmux/cheatsheet.txt"

# -----------------------------------------------------------------------------
# Copy mode (vim-style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# Status bar
# -----------------------------------------------------------------------------

set -g status-position top
set -g status-interval 5

# Colours
set -g status-style "bg=default,fg=white"
set -g window-status-current-style "bg=blue,fg=black,bold"
set -g window-status-style "bg=default,fg=white"
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=blue"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=green,bold][#S] "

# Right: nothing (keep it minimal)
set -g status-right ""

# Window format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
