prSections:
    - title: My Pull Requests
      filters: is:open author:@me
    - title: Needs My Review
      filters: is:open review-requested:@me
    - title: Involved
      filters: is:open involves:@me -author:@me
issuesSections:
    - title: My Issues
      filters: is:open author:@me
    - title: Assigned
      filters: is:open assignee:@me
    - title: Involved
      filters: is:open involves:@me -author:@me
notificationsSections:
    - title: All
      filters: ""
    - title: Created
      filters: reason:author
    - title: Participating
      filters: reason:participating
    - title: Mentioned
      filters: reason:mention
    - title: Review Requested
      filters: reason:review-requested
    - title: Assigned
      filters: reason:assign
    - title: Subscribed
      filters: reason:subscribed
    - title: Team Mentioned
      filters: reason:team-mention
repo:
    branchesRefetchIntervalSeconds: 30
    prsRefetchIntervalSeconds: 60
defaults:
    preview:
        open: true
        width: 50
    prsLimit: 20
    prApproveComment: LGTM
    issuesLimit: 20
    notificationsLimit: 20
    view: notifications
    layout:
        prs:
            updatedAt:
                width: 5
            createdAt:
                width: 5
            repo:
                width: 20
            author:
                width: 15
            authorIcon:
                hidden: false
            assignees:
                width: 20
                hidden: true
            base:
                width: 15
                hidden: true
            lines:
                width: 15
        issues:
            updatedAt:
                width: 5
            createdAt:
                width: 5
            repo:
                width: 15
            creator:
                width: 10
            creatorIcon:
                hidden: false
            assignees:
                width: 20
                hidden: true
    refetchIntervalMinutes: 30
keybindings:
    universal:
        - key: p
          name: open project
          command: zsh -ic "proj {{.RepoName}}"
        - key: a
          name: open agent
          command: zsh -ic "agent {{.RepoName}}"
    prs:
        - key: C
          name: code review
          command: >
            tmux new-window -c "$HOME/$(echo {{.RepoPath}} | sed 's|^~/||')"
            -n "review-{{.PrNumber}}"
            'nvim -c "Octo pr edit {{.PrNumber}}"'
        - key: O
          builtin: checkout
        - key: R
          name: request reviewer
          command: >
            echo "Enter reviewer username:"; read reviewer;
            gh pr edit {{.PrNumber}} --repo {{.RepoName}}
            --add-reviewer "$reviewer"
repoPaths:
    epinowcast/*: ~/code/epinowcast/*
    epiforecasts/*: ~/code/epiforecasts/*
    EpiAware/*: ~/code/EpiAware/*
    nfidd/*: ~/code/nfidd/*
    seabbs/*: ~/code/seabbs/*
theme:
    ui:
        sectionsShowCount: true
        table:
            showSeparator: true
            compact: false
pager:
    diff: ""
confirmQuit: false
showAuthorIcons: true
smartFilteringAtLaunch: true
